{% extends 'base.html' %}
{% load static %}
{% block title %}
    {{ block.super }} | {{ title }}
{% endblock %}

{% block content %}
    <section class="m-5 wow fadeIn">
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="{{ international_page.imageURL }}"
                     class="img-fluid z-depth-1-half"
                     alt="">
            </div>
            <div class="col-md-8 mb-0 mb-md-4 pl-1">

                <div class="container-fluid">

                    <div class="row row-flex row-flex-wrap">

                        {% for item in international_page_items %}

                            {% if item.img %}

                                <div class="col-lg-6 pt-0 pr-3 pb-3 m-0 pl-0">
                            <div class="z-depth-1-half mt-0 mr-2 mb-2 p-4 d-flex justify-content-center w-100"
                                 style="background-color: red;">
                                <img src="{{ item.imageURL }}" alt="" height="250"
                                     style="width:100%">
                            </div>
                        </div>

                            {% else %}

                                <div class="col-lg-6 pt-0 pr-3 pb-3 m-0 pl-0">
                            <div class="z-depth-1-half mt-0 mr-2 mb-2 p-4">
                                <h4>{{ item.heading }}</h4>
                                <p>{{ item.text|linebreaks }}</p>
                            </div>
                        </div>

                            {% endif %}

                        {% endfor %}

                    </div>

                </div>


            </div>
        </div>
    </section>
{% endblock %}
